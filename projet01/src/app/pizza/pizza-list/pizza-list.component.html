<div *ngFor="let pizza of pizzas">
  nom : {{ pizza.name }} <br>
  img : {{ pizza.img }} <br>
  desc : {{ pizza.description }} <br>
  lat : {{ pizza.lat }} <br>
  long : {{ pizza.long }} <br>
  ingredient : {{ pizza.ingredient }} <br>
  created at : {{ pizza.createdAt }} <br>
  updated at : {{ pizza.updatedAt }} <br>
</div>
